Ծիր Կաթինը պարունակում է, ըստ տարբեր գնահատականների, 100-ից 400 միլիարդ աստղ: Ճշգրիտ թիվը կախված է շատ ցածր զանգվածի գաճաճ աստղերի թվից, որոնք դժվար է հայտնաբերել, հատկապես Արեգակից ավելի քան 300 լուսատարի (90 հատ) հեռավորության վրա։ Համեմատության համար, մոտակա Անդրոմեդա Գալակտիկան պարունակում է մոտավորապես մեկ տրիլիոն (10[sup]12[/sup]) աստղ։

Էկզոմոլորակների դիտարկումները ցույց են տալիս, որ Ծիր Կաթինը մոլորակային համակարգերում ունի առնվազն այնքան մոլորակ, որքան աստղերն են, և մոտ երկու անգամ ավելի շատ սրիկա մոլորակներ (պլանեմոներ), որոնք կապված չեն աստղերի հետ, քան աստղերը: Հնարավոր է, որ Երկրի չափով ավելի շատ մոլորակներ լինեն, քան գազային հսկաները, և մոլորակների ամենատարածված տեսակն են սուպեր-Երկիրները և Նեպտունները (սառցե հսկաներ), որոնց մեծ մասը գտնվում է ցածր զանգվածի աստղերի շուրջ: Իրենց աստղի կյանքի գոտում մոլորակների թիվը կարող է գերազանցել 300 միլիոնը։

Բացի աստղերից և մոլորակներից, Ծիր Կաթինը պարունակում է տասնյակ հազարավոր բաց աստղային կուտակումներ և մոտ 150 գնդաձև կուտակումներ: Գալակտիկայի սկավառակում կան հազարավոր ցրված միգամածություններ և աստղերի միջև ցրված գազ ու փոշի, որոնք կոչվում են միջաստղային միջավայր և ունեն հարթ սկավառակի ձև, որոնք կրկնում են աստղային սկավառակի ուրվագծերը: Գազի և փոշու սկավառակի տրամագիծը ոչ պակաս, քան աստղային սկավառակի տրամագիծը, մինչդեռ հաստությունը տատանվում է հարյուրավոր լուսային տարիներից սառը գազի համար մինչև հազարավոր լուսային տարիներ տաք գազի համար:

Գալակտիկայի զանգվածը գնահատվում է 3·10[sup]12[/sup] արեգակնային զանգված կամ 6·10[sup]42[/sup] կգ։ Գալակտիկայի զանգվածի մեծ մասը գտնվում է ոչ թե աստղերի և միջաստղային գազի մեջ, այլ մութ նյութի ոչ լուսավոր լուսապսակում:

[մեծ]միջուկ[/big]

Գալակտիկայի կենտրոնը գտնվում է Աղեղնավոր համաստեղությունում ([alf] = 265°, [del] = −29°) Արեգակից մոտ 8,5 կիլոպարսեկ (27700 լուսային տարի) հեռավորության վրա։ Գալակտիկայի կենտրոնական մասում առկա է խտացում, որը կոչվում է ուռուցիկ (անգլ. bulge – thickening), որի տրամագիծը կազմում է մոտ 8 հազար պարսեկ։ Այն հիմնականում հին աստղերի խիտ կուտակում է։ Գալակտիկական կենտրոնը նշվում է Աղեղնավոր A* ինտենսիվ ռադիոաղբյուրով: Նյութերի շարժումը կենտրոնի շուրջը ցույց է տալիս, որ Աղեղնավոր A*-ն ունի զանգվածային կոմպակտ օբյեկտ, ըստ երևույթին գերզանգվածային սև խոռոչ: Ենթադրվում է, որ նրա զանգվածը Արեգակի զանգվածից 4,1 - 4,5 միլիոն անգամ է։ Դիտարկումները ցույց են տալիս, որ գերզանգվածային սև խոռոչներ գոյություն ունեն նորմալ գալակտիկաների մեծ մասի կենտրոնի մոտ:

Գալակտիկայի ուռուցիկությունը հատվում է կարմիր աստղերի երկար կամրջով (ձողով) 5 kpc (16000 լուսային տարի) երկարությամբ, որը կողմնորոշված ​​է մոտ 50° անկյան տակ՝ արևը և Գալակտիկայի կենտրոնը միացնող գծի նկատմամբ: Ձողը, հավանաբար, շրջապատված է օղակով, որը կոչվում է 5-կիլոպարսեկ օղակ, որը պարունակում է գալակտիկայի մոլեկուլային ջրածնի մեծ մասը, ինչպես նաև աստղերի ձևավորման շրջանների մեծ մասը: Երբ դիտենք Անդրոմեդայի Գալակտիկայից, սա կլինի մեր Գալակտիկայի վառ հատկանիշը:

[big]Պտուտակաձև թևեր[/big]

Գալակտիկան պատկանում է պարուրաձև գալակտիկաների դասին, ինչը նշանակում է, որ այն ունի պարուրաձև թեւեր, որոնք գտնվում են սկավառակի հարթության վրա։ Արեգակնային համակարգը գտնվում է Գալակտիկայի հարթության մոտ (գալակտիկայի հյուսիսային բևեռի շեղումը ընդամենը 10 պարսեկ է), թևի ներքին եզրին, որը կոչվում է Օրիոնի թեւ: Այս դասավորությունը անհնար է դարձնում տեսողականորեն դիտարկել թևերի ձևը: Մոլեկուլային գազի (CO) դիտարկումների տվյալները ցույց են տալիս, որ մեր Գալակտիկայի երկու թեւերը սկսվում են Գալակտիկայի ներքին մասում գտնվող բարից: Բացի այդ, ներսի հատվածում կան մի քանի թևեր։ Այնուհետև այս թեւերը անցնում են Գալակտիկայի արտաքին մասերում չեզոք ջրածնի գծում նկատվող չորս թեւ կառուցվածքի մեջ։"
}

